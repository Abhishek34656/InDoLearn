<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InDoLearn - Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <img src="logo for online language learning platform.png" alt="InDoLearn Logo" class="logo">
            <h2>Create your InDoLearn Account</h2>
            <form for id="101">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button id="101" type="submit">Signup</button>
            </form>
            
            <!-- Link to Login Page -->
            <div class="links">
                <p>Already have an account? <a href="loginPage.html">Sign in here</a></p>
            </div>
            <div for="101">
                <a href="dashboard.html"></a>
            </div>
        </div>
    </div>
</body>
</html>
