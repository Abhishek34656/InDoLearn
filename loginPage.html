<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InDoLearn - Login</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo for online language learning platform.png" alt="InDoLearn Logo" class="logo">
            <h2>Login</h2>
            <p class="subtitle">to continue to InDoLearn</p>

            
            <form action="dashboard.html" method="POST">
                <label for="username">Username:</label><input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            
            <!-- Link to Signup Page -->
            <div class="links">
                <p>Don't have an account? <a href="signuppage.html">Create account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
